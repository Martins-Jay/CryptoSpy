<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptoSpy</title>

    <!-- Tailwind CSS build output -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts: Space Grotesk -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts: Rubik -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts: Spectral -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts: Tagesschrift -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./controllers/main.js" defer></script>
  </head>

  <body
    class="flex flex-col h-full w-full bg-brand-body text-white light:bg-appBg-white light:text-textBase-textColor dark:bg-black dark:text-white md:bg-brand-body lg:bg-brand-body"
  >
    <!-- Loader overlay (hidden until active) -->
    <div
      id="loader"
      class="fixed flex items-center justify-center bg-appBg light:bg-appBg-white dark:bg-appBg-black inset-0 backdrop-blur-md z-50"
    >
      <!-- Loading spinner with center eye icon -->
      <div class="relative w-12 h-12">
        <!-- Rotating border spinner -->
        <div
          class="absolute inset-0 border-[4px] rounded-full border-t-transparent border-b-transparent border-l-brand-light border-r-brand-light animate-spin"
        ></div>

        <!-- Static center eye icon -->
        <use xlink:href="#icon-eye"></use>
      </div>
    </div>

    <!-- Authentication screen -->
    <section
      class="hidden flex items-center justify-center w-full h-screen p-4"
      id="auth-section"
    >
      <!-- Auth card: login & signup forms -->
      <div
        class="w-full max-w-md bg-authBg rounded-2xl shadow-2xl py-10 px-6 mb-16 space-y-4 md:mb-0 md:max-w-lg md:py-20 md:px-8"
      >
        <!-- App branding -->
        <h2 class="text-center text-3xl text-primary">
          <span class="text-brand font-semibold">Crypto</span>
          <span class="text-textBase-darkGray font-black">Spy</span>
        </h2>
        <p
          id="dynamic-center-text"
          class="text-center text-md text-gray-400 light:text-textBase-darkGray"
        >
          Login to Get Started
        </p>

        <!-- Login form -->
        <form action="" id="login-form" class="space-y-6 md:space-y-8">
          <!-- Email field -->
          <div>
            <label for="email" class="input-title-style">Email</label>

            <div class="relative">
              <input
                type="text"
                id="login-email-input"
                placeholder="User@example.com"
                class="input-style"
                data-name="email"
              />
            </div>

            <!-- Email error message -->
            <div
              id="login-email-error-container"
              class="flex items-center mt-1 space-x-2 hidden"
              data-error-box="email"
            >
              <!-- Error icon -->
              <div id="icon-container" class="ml-2">
                <svg
                  class="w-3 h-3 text-textBase-error"
                  stroke="currentColor"
                  fill="none"
                  data-error-icon="email"
                >
                  <use xlink:href="./assets/icons.svg#icon-error"></use>
                </svg>
              </div>

              <!-- Error text -->
              <p
                id="login-email-error"
                class="errorMsg-style"
                data-error-text="email"
              ></p>
            </div>
          </div>

          <!-- Password field -->
          <div>
            <label for="password" class="input-title-style">Password</label>

            <div class="relative">
              <input
                type="password"
                id="login-password-input"
                placeholder="Enter your password"
                class="password-input input-style"
                data-name="password"
              />

              <!-- Password visibility toggle :modified-->
              <svg
                class="toggle-password-btn absolute w-5 h-5 text-gray-600 top-1/4 right-4"
              >
                <use
                  class="icon-eye-closed"
                  xlink:href="#icon-eye-closed"
                ></use>
              </svg>
            </div>

            <!-- Password error message -->
            <div
              id="login-password-error-container"
              class="flex items-center mt-1 space-x-2 hidden"
              data-error-box="password"
            >
              <!-- Error icon -->
              <div id="icon-container" class="ml-2">
                <svg
                  class="w-3 h-3 text-textBase-error"
                  stroke="currentColor"
                  fill="none"
                  data-error-icon="email"
                >
                  <use xlink:href="./assets/icons.svg#icon-error"></use>
                </svg>
              </div>

              <!-- Error text -->
              <p
                id="login-pw-error"
                class="errorMsg-style"
                data-error-text="password"
              ></p>
            </div>
          </div>

          <!-- Login button -->
          <div>
            <button
              type="submit"
              class="w-full font-semibold light:text-appBg-white bg-brand py-2.5 rounded-lg tracking-wider transition-colors duration-150 mt-4 cursor:pointer lg:hover:bg-brand-light"
            >
              Login
            </button>
          </div>

          <!-- Password recovery & signup switch -->
          <div class="flex items-center justify-between">
            <!-- Forgot password -->
            <button
              class="block text-sm text-center text-brand-light cursor-pointer"
              onclick="alert('This is a frontend-only demo. Please re-register if needed.')"
            >
              Forgot Password?
            </button>

            <!-- Signup link -->
            <div
              class="text-sm text-center text-textBase-secondary light:text-textBase-darkGray"
            >
              New user?
              <span
                id="toggle-signup"
                class="text-sm text-brand-light cursor-pointer"
              >
                Sign up
              </span>
            </div>
          </div>
        </form>

        <!-- Signup form -->
        <form action="" id="signup-form" class="space-y-6 hidden">
          <!-- First name field -->
          <div class="name-input">
            <label for="text" class="input-title-style">First Name</label>

            <input
              type="text"
              id="signup-name-input"
              class="input-style"
              placeholder="First Name"
              data-name="name"
            />

            <!-- Name error message -->
            <div
              id="signup-name-error-container"
              class="flex items-center mt-1 space-x-2 hidden"
              data-error-box="name"
            >
              <!-- Error icon -->
              <div id="icon-container" class="ml-2">
                <svg
                  class="w-3 h-3 text-textBase-error"
                  stroke="currentColor"
                  fill="none"
                  data-error-icon="name"
                >
                  <use xlink:href="./assets/icons.svg#icon-error"></use>
                </svg>
              </div>

              <!-- Error text -->
              <p
                id="signup-name-error"
                class="errorMsg-style"
                data-error-text="name"
              ></p>
            </div>
          </div>

          <!-- Email field -->
          <div>
            <label for="email" class="input-title-style">Email</label>

            <input
              type="text"
              id="signup-email-input"
              placeholder="Example@mail.com"
              class="input-style"
              data-name="email"
            />

            <!-- Email error message -->
            <div
              id="signup-email-error-container"
              class="flex items-center mt-0.5 space-x-2 hidden"
              data-error-box="email"
            >
              <!-- Error icon -->
              <div id="icon-container" class="ml-2">
                <svg
                  class="w-3 h-3 text-textBase-error"
                  stroke="currentColor"
                  fill="none"
                  data-error-icon="email"
                >
                  <use xlink:href="./assets/icons.svg#icon-error"></use>
                </svg>
              </div>

              <!-- Error text -->
              <p
                id="signup-email-error"
                class="errorMsg-style"
                data-error-text="email"
              ></p>
            </div>
          </div>

          <!-- Password field -->
          <div>
            <label for="password" class="input-title-style">Password</label>

            <div class="relative">
              <input
                type="password"
                id="signup-password-input"
                class="password-input input-style"
                placeholder="Enter your password"
                data-name="password"
              />

              <!-- Password visibility toggle -->
              <svg
                class="toggle-password-btn absolute w-5 h-5 text-gray-600 top-1/4 right-4"
              >
                <use
                  class="icon-eye-closed"
                  xlink:href="#icon-eye-closed"
                ></use>
              </svg>
            </div>

            <!-- Password error message -->
            <div
              id="signup-password-error-container"
              class="flex items-center mt-0.5 space-x-2 hidden"
              data-error-box="password"
            >
              <!-- Error icon -->
              <div id="icon-container" class="ml-2">
                <svg
                  class="w-3 h-3 text-textBase-error"
                  stroke="currentColor"
                  fill="none"
                  data-error-icon="email"
                >
                  <use xlink:href="./assets/icons.svg#icon-error"></use>
                </svg>
              </div>

              <!-- Error text -->
              <p
                id="signup-password-error"
                class="errorMsg-style"
                data-error-text="password"
              ></p>
            </div>
          </div>

          <!-- Confirm password field -->
          <div>
            <label for="password" class="input-title-style">
              Confirm Password
            </label>

            <div class="relative">
              <input
                type="password"
                id="confirm-password"
                class="password-input input-style"
                placeholder="Enter your password"
                data-name="password--check"
              />

              <!-- Password visibility toggle -->
              <svg
                class="toggle-password-btn absolute w-5 h-5 text-gray-600 top-1/4 right-4"
              >
                <use
                  class="icon-eye-closed"
                  xlink:href="#icon-eye-closed"
                ></use>
              </svg>
            </div>

            <!-- Confirm password error message -->
            <div
              id="signup-confirm-error-container"
              class="flex items-center mt-0.5 space-x-2 hidden"
              data-error-box="password--check"
            >
              <div id="icon-container" class="ml-2"></div>

              <p
                id="signup-confirm-password-error"
                class="text-textBase-error text-sm"
                data-error-text="password--check"
              ></p>
            </div>
          </div>

          <!-- Signup button -->
          <div>
            <button
              type="submit"
              class="w-full font-semibold bg-brand light:text-appBg-white lg:hover:bg-brand-light py-2.5 rounded-lg transition tracking-wider mt-4"
            >
              Sign Up
            </button>
          </div>

          <!-- Switch to login link -->
          <div class="flex item-center justify-center">
            <div
              class="text-sm text-center text-textBase-secondary light:text-textBase-darkGray"
            >
              Already a member?
              <span
                id="toggle-login"
                class="text-sm text-brand-light cursor-pointer hidden"
              >
                Sign In
              </span>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Dashboard main section -->
    <section
      data-screen="desktop"
      id="dashboard-section"
      class="hidden px-6 md:px-10"
    >
      <header
        data-screen="desktop"
        id="header"
        class="flex items-center justify-between py-4 md:py-6"
      >
        <!-- Mobile menu button (grid icon) -->
        <button id="menu-toggle-btn" class="md:hidden">
          <!-- Grid menu icon -->
          <svg class="w-7 h-7 text-light light:text-appBg-black">
            <use xlink:href="./assets/icons.svg#grid-menu"></use>
          </svg>
        </button>

        <!-- Left side: logo + left menu action btns(lg screens only) -->
        <div class="hidden md:flex items-center justify-center space-x-4">
          <!-- Logo -->
          <div id="header-logo-wrapper" class="hidden md:flex items-baseline">
            <span class="font-black text-2xl text-brand">Crypto</span>
            <span id="cryptoSpy-logo" class="font-black text-brand text-2xl">
              Spy
            </span>
          </div>

          <!-- Injection point #1: desktop nav menu (e.g., Markets, News) -->
          <div id="desktop-menu-container" class="hidden items-center"></div>
        </div>

        <!-- Right: Quick action icons (Visible for all screen sizes) -->
        <div class="flex space-x-2 items-center">
          <!-- Search button -->
          <button class="svg-icon-border md:border-0">
            <svg class="w-6 h-6 md:w-5 md:h-5">
              <use xlink:href="#search-icon"></use>
            </svg>
          </button>

          <!-- Notifications button -->
          <button class="svg-icon-border md:border-0">
            <svg class="w-6 h-6 md:w-5 md:h-5">
              <use xlink:href="#bell"></use>
            </svg>
          </button>

          <!-- Favorites button -->
          <button class="svg-icon-border md:border-0">
            <svg class="w-6 h-6 md:w-5 md:h-5">
              <use xlink:href="#favorite"></use>
            </svg>
          </button>

          <!-- Medium screen: hamburger menu -->
          <div
            id="medium-toggle-btn"
            class="hidden md:flex lg:hidden"
            aria-label="open menium settings"
          >
            <button
              id="medium-menu-btn"
              type="button"
              class="flex items-center hamburger z-40 focus:outline-none mx-1"
            >
              <span class="hamburger-top light:bg-appBg-black"></span>
              <span class="hamburger-middle light:bg-appBg-black"></span>
              <span class="hamburger-bottom light:bg-appBg-black"></span>
            </button>
          </div>

          <!-- Injection point #1: profile button + dropdown (desktop) -->
          <div class="relative hidden lg:flex">
            <!-- Nav profile icon -->
            <button
              data-action="profile-dropdown"
              id="desktop-profile-icon"
              class="dropdown-btn svg-icon-border md:border-0"
            >
              <!-- User icon -->
              <svg class="w-5 h-5">
                <use xlink:href="#icon-user-circle"></use>
              </svg>
            </button>

            <!-- Desktop profile dropdown container-->
            <div
              id="nav-profile-dropdown"
              class="dropdown-content absolute right-0 top-full opacity-0 pointer-events-none transition-all duration-200 easee-in-out"
            ></div>
          </div>

          <!-- Injection point #2: settings button + dropdown (desktop) -->
          <div class="relative hidden lg:flex">
            <!-- Nav settings icon -->
            <button
              data-action="settings-dropdown"
              id="desktop-settings-icon"
              class="dropdown-btn svg-icon-border md:border-0"
            >
              <!-- Settings icon -->
              <svg class="w-5 h-5">
                <use xlink:href="#icon-gear"></use>
              </svg>
            </button>

            <!-- Desktop settings dropdown container-->
            <div
              data-screen="desktop"
              id="nav-settings-dropdown"
              class="dropdown-content absolute right-0 top-full max-h-96 opacity-0 pointer-events-none transition-all duration-200 easee-in-out"
            ></div>
          </div>
        </div>
      </header>
    </section>

    <!-- Dashboard header section -->
    <section id="dashboard-header" class="hidden pt-2 px-6 md:px-10">
      <div
        id="dashboard-header__container"
        class="flex items-center justify-between rounded-2xl"
      >
        <div class="w-full flex flex-col space-y-4 md:space-y-4">
          <!--  Greeting area  -->
          <div id="greeting-container">
            <!-- Greeting Message (Static placeholder — will be replaced by JS) -->
          </div>

          <!-- Portfolio summary  -->
          <div
            id="portfolio-summary"
            class="flex flex-col justify-between mt-4 space-y-1"
          ></div>

          <!-- PROFIT / LOSS AREA  -->
          <div id="portfolio-pnl" class="flex flex-col space-y-1"></div>
        </div>
      </div>
    </section>

    <section
      id="market-section"
      class="flex flex-col w-full px-6 py-6 md:px-10 md:py-10 lg:flex-row lg:justify-center lg:space-x-10"
    >
      <!-- Intro section -->
      <div
        id="intro-container"
        class="hidden md:flex lg:flex items-center px-6 space-x-4 md:pb-4 lg:w-3/4"
      ></div>

      <!-- Market section -->
      <div
        id="market-container"
        class="px-4 py-3 space-y-2 rounded-lg shadow-md bg-menuCard-glass light:bg-menuCard-menuLightBg md:px-6 md:py-5 md:rounded-xl md:shadow-md lg:px-10 lg:py-8 lg:space-y-4"
      >
        <!-- Category Tabs -->
        <div
          id="market-tabs"
          class="flex text-md space-x-6 overflow-x-auto whitespace-nowrap no-scrollbar"
        ></div>

        <!-- Market list -->
        <div id="market-list" class="flex flex-col space-y-3 lg:space-y-4">
          <!-- Market type switch -->
          <div
            id="market-type-switch"
            class="flex items-center text-sm space-x-2"
          >
            <button class="market-type-btn active" data-type="spot">
              Spot
            </button>
            <button
              class="market-type-btn text-textBase-darkGray hidden"
              data-type="futures"
            >
              Futures
            </button>
          </div>

          <!-- Market grid + list (unified container) -->
          <div id="market-table" class="space-y-3">
            <!-- Header -->
            <div class="grid grid-cols-3 text-xs text-textBase-darkGray">
              <span class="col-span-1">Name</span>
              <span class="text-right">Last Price</span>
              <span class="text-right">24h chg%</span>
            </div>

            <!-- List Body (same grid layout as header) -->
            <div id="market-list-container" class="flex flex-col space-y-2">
              <!-- <button class="market-row grid grid-cols-3 items-center">
                <div class="col-span-1 flex items-center">
                  <img src="" alt="BTC" class="hidden w-5 h-5" />
                  <span class="font-medium text-md">
                    BTC
                    <span id="currency" class="text-xs">/USDT</span>
                  </span>
                </div>

                <div class="col-span-1 flex flex-col text-right">
                  <span class="text-right text-md">114,000</span>
                  <span class="text-right text-xs text-textBase-darkGray">
                    $114,000
                  </span>
                </div>

                <div class="flex justify-end ml-2">
                  <div
                    class="text-right text-md bg-state-success text-textBase-primary px-3 py-1 rounded-md"
                  >
                    +1.24%
                  </div>
                </div>
              </button> -->
            </div>

            <!-- View more btn section (just btm slide pannel is not inside) -->
            <div
              id="view-more-btn-wrapper"
              class="flex items-center justify-center"
            >
              <!-- btn element -->
              <button
                class="view-more-btn text-textBase-darkGray"
                data-action="show-more-coins"
              >
                View more
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- View more panel (initially offscreen) -->
      <div
        id="view-more-panel"
        class="menu-overlay-style bg-brand-body translate-x-full dark:bg-black dark:text-appBg-white light:bg-appBg-white light:text-appBg-black"
      >
        <!-- panel container -->
        <div id="view-more-panel-container" class="flex flex-col space-y-6">
          <!-- view more nav bar wrapper -->
          <div
            id="view-more-navbar-wrapper"
            class="flex items-center justify-center"
          >
            <!-- Return arrow -->
            <div
              data-action="return-home"
              id="arrow-left-icon"
              class="md:hidden cursor-pointer"
            >
              <svg class="w-6 h-6 text-light light:text-appBg-black">
                <use xlink:href="#icon-arrow-left"></use>
              </svg>
            </div>

            <!-- Panel header -->
            <div class="flex items-center justify-center w-full">
              <div class="flex items-center justify-center text-lg font-bold">
                Rankings
              </div>
            </div>
          </div>

          <!-- Category Tabs -->
          <div
            id="view-more-tabs"
            class="flex text-sm space-x-6 overflow-x-auto whitespace-nowrap no-scrollbar"
          ></div>

          <div id="market-list" class="flex flex-col space-y-3 lg:space-y-4">
            <!-- Market type switch -->
            <div
              id="market-type-switch"
              class="flex items-center text-sm space-x-2"
            >
              <button class="market-type-btn active" data-type="spot">
                Spot
              </button>
              <button
                class="market-type-btn text-textBase-darkGray hidden"
                data-type="futures"
              >
                Futures
              </button>
            </div>

            <!-- Market grid + list (unified container) -->
            <div id="view-more-market-table" class="space-y-3">
              <!-- Header -->
              <div class="grid grid-cols-3 text-xs text-textBase-darkGray">
                <span class="col-span-1">Name</span>
                <span class="text-right">Last Price</span>
                <span class="text-right">24h chg%</span>
              </div>

              <!-- List Body (same grid layout as header) -->
              <div
                id="view-more-list-container"
                class="flex flex-col space-y-2"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- === Slide-out Container Panels ==== -->

    <!-- Mobile menu -->
    <aside
      id="mobile-menu-container"
      class="fixed hidden inset-0 z-50 md:hidden"
    >
      <!-- Overlay background -->
      <!-- <div
          id="mobile-menu-overlay"
          class="absolute inset-0 bg-black bg-opacity-50 opacity-0 transition-opacity duration-300"
        ></div> -->

      <!-- Mobile menu sliding panel -->
      <div
        data-screen="mobile"
        id="mobile-menu-content"
        class="menu-overlay-style translate-x-full bg-brand-body light:bg-appBg-white dark:bg-appBg-black"
      >
        <!-- Menu content container (JS will inject template here) -->
      </div>
    </aside>

    <!-- Settings panel (initially offscreen) -->
    <aside
      id="mobile-settings-container"
      class="fixed inset-0 z-50 hidden md:hidden"
    >
      <!-- Overlay background -->
      <!-- <div
          id="mobile-settings-overlay"
          class="absolute inset-0 bg-black bg-opacity-50 opacity-0 transition-opacity duration-300"
        ></div> -->

      <!-- Mobile settings sliding panel -->
      <div
        data-screen="mobile"
        id="mobile-settings-content"
        class="menu-overlay-style bg-brand-body translate-x-full dark:bg-black light:bg-appBg-white light:text-appBg-black"
      ></div>

      <!-- Mode & Theme (initially offscreen) -->
      <div
        data-screen="mobile"
        id="mode-theme-panel"
        class="menu-overlay-style bg-brand-body translate-x-full dark:bg-black dark:text-appBg-white light:bg-appBg-white light:text-appBg-black"
      ></div>

      <!-- Fonts & Typography (initially offscreen) -->
      <div
        data-screen="mobile"
        id="fonts-panel"
        class="menu-overlay-style bg-brand-body translate-x-full dark:bg-black dark:text-appBg-white light:bg-appBg-white light:text-appBg-black"
      ></div>
    </aside>

    <!-- Medium menu (slides in from the right, 60% width) -->
    <aside id="medium-menu-container" class="lg:hidden invisible">
      <!-- Overlay -->
      <div
        id="medium-menu-overlay"
        class="overlay-style md:bg-black/50 md:backdrop-blur-sm md:opacity-100"
      ></div>

      <!-- Medium menu sliding panel -->
      <div
        data-screen="medium"
        id="medium-menu-content"
